<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Candy Sorter</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
  background-image: url("assets/bg-grid.png");
  background-repeat: repeat;
  background-size: auto;
    }
    #sidebar {
      width: 180px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 16px;
    }
    #sidebar h3 {
      margin-top: 0;
      font-size: 16px;
    }
    .theme-btn {
      display: block;
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      background: #eee;
      border: none;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s ease;
    }
    .theme-btn:hover {
      background: #ddd;
    }
    input[type="number"] {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      margin-top: 6px;
      margin-bottom: 12px;
    }
    #game-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Choose Theme</h3>
    <button class="theme-btn" data-theme="classic">Classic</button>
    <button class="theme-btn" data-theme="pastel">Pastel</button>
    <button class="theme-btn" data-theme="neon">Neon</button>

    <h3>Candy Count</h3>
    <input
      id="candyCountInput"
      type="number"
      min="10"
      max="200"
      value="50"
    />
  </div>

  <div id="game-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
